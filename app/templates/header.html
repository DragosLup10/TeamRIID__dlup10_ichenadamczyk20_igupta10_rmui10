<!--
Header for all pages (except login and register) to use

IMPORTS
/static/styles.css

REQUIRES
username - username

[if user clicks on logo or "Home"]
SENDS to /home by GET

[if user clicks on "Edit Blog"]
SENDS to /edit-blog by GET

[if user clicks on "Followed Blogs"]
SENDS to /followed-blogs by GET

[if user wants to search]
SENDS to /search-results by POST
keywords - Keywords (single string, delimited by spaces)
search   - Submit button

[if user wants to log out]
SENDS to /logout by GET
-->
<link rel="stylesheet" href="/static/styles.css" />
<div id="header">
    <div id="left">
        <p>Riidordie</p>
        <a id="home" href="/home">Home</a>
        <a id="edit" href="/edit-blog">Edit My Blog</a>
        <a id="follow" href="/followed-blogs">Followed Blogs</a>
    </div>
    <div id="center">
        <form action="/search-results" method="POST">
            <input type="text" name="keywords" id="keywords" placeholder="Enter search terms" required />
            <input name="search" id="search" type="submit" value="Search"/>
        </form>
    </div>
    <div id="right">
        <a id="logout" href="/logout">Log Out, {{ username }}</a>
    </div>
</div>
