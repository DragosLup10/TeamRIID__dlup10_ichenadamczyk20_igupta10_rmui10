<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Search Results - Web Log</title>
    </head>
    <body>
        <a href="/home">Back to Home</a>
        {% include 'header.html' %}

        <h2>Search Results</h2>
        {% for entry in entries %}
            <fieldset>
                <legend><a href="/home/blog/{{ entry['id'] }}">{{ entry["title"] }}</a></legend>
                <p><i>Posted at {{ entry["time"] }}</i></p>
                <p>{{entry["post"]}}</p>
            </fieldset>
        {% endfor %}
    </body>
</html>
