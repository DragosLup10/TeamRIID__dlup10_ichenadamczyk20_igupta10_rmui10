<!--
Displays search results

IMPORTS
/static/styles.css
header.html

REQUIRES

[if user wants to edit blog]

-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Search Results - Web Log</title>
        <link rel="stylesheet" href="/static/styles.css" />
    </head>
    <body>
        {% include 'header.html' %}

        <h1>Search Results</h1>
        {% if not entries %}
            <h3>No matching entries. Try different search words.</h3>
        {% else %}
            {% for entry in entries %}
                <fieldset>
                    <legend><a href="/home/blog/{{ entry['id'] }}">{{ entry["title"] }}</a></legend>
                    <p><i>Posted at {{ entry["time"] }}</i></p>
                    <p>{{entry["post"]}}</p>
                </fieldset>
            {% endfor %}
        {% endif %}
    </body>
</html>
