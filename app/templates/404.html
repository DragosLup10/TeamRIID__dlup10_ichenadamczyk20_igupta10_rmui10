<!--
Basic 404 template, returned if the user tries to access a non-existent page

[if user wants to return to home]
SENDS to /home by GET
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>404 Page Not Found - Web Log</title>
    </head>
    <body>
        <h1>Whoops</h1>
        <p>Page not found</p>
        <a href="/home">Back to home</a>
    </body>
</html>
