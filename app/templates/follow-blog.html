<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Followed Blog - Web Log</title>
    </head>
    <body>
        {% include 'header.html' %} 
        <h1>Blogs You Are Following</h1>
        <a href="/edit-blog">Edit My Blog</a>         
        <hr>

        <table>
            <tr><td>Blog Name</td> <td>Blog Creator</td> <td>Last Updated</td> <td>Description</td> <td>Following</td></tr>
            {% for blog in blogs %}
                <tr><td><a href="/home/blog/{{ blog['username'] }}">{{ blog["blogname"] }}</a></td>
                    <td>{{ blog["username"] }}</td>
                    <td>{{ blog["time"] }}</td>
                    <td>{{ blog["blogdescription"] }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
